display_information:
  name: "Question & Response App"
  description: "Post questions and collect anonymous responses with voting"
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Question Bot
    always_online: true
  slash_commands:
    - command: /ask-question
      description: Post a question to the channel
      usage_hint: What is your question?
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands
      - reactions:read
      - channels:read
      - groups:read
      - im:read
      - mpim:read
settings:
  event_subscriptions:
    bot_events:
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
